<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="./index.css" />
  <body>
    <header>
      <div><h1>Calculator</h1></div>
      <div>
        <label for="dark">Dark</label>
        <input type="radio" name="color" id="dark" />
        <label for="dark">Light</label>
        <input type="radio" name="color" id="light" />
      </div>
    </header>
    <main>
      <div class="main_container">
        <div class="calc">
          <div class="calc_screen_button">
            <label for="close">Close</label>
            <input name="mode" type="radio" id="close" />
            <label for="collapse">collapse</label>
            <input name="mode" type="radio" id="collapse" />
            <label for="any">any</label>
            <input name="mode" type="radio" id="any" />
          </div>

          <div class="calc_screen">
            <div class="calc_screen_container">
              <p id="result">0</p>
            </div>
          </div>
          <div class="calc_buttons">
            <div class="btn btn1 darkGray">
              <p>A</p>
              C
            </div>
            <div class="btn btn2 darkGray">
              <p>+</p>
              /-
            </div>
            <div class="btn btn3 darkGray"><p>%</p></div>
            <div class="btn btn4 orangeBtn"><p>/</p></div>
            <div class="btn btn5 lightGray"><p>7</p></div>
            <div class="btn btn6 lightGray"><p>8</p></div>
            <div class="btn btn7 lightGray"><p>9</p></div>
            <div class="btn btn8 orangeBtn"><p>*</p></div>
            <div class="btn btn9 lightGray"><p>4</p></div>
            <div class="btn btn10 lightGray"><p>5</p></div>
            <div class="btn btn11 lightGray"><p>6</p></div>
            <div class="btn btn12 orangeBtn"><p>-</p></div>
            <div class="btn btn13 lightGray"><p>1</p></div>
            <div class="btn btn14 lightGray"><p>2</p></div>
            <div class="btn btn15 lightGray"><p>3</p></div>
            <div class="btn btn16 orangeBtn"><p>+</p></div>
            <div class="btn btn17 lightGray"><p>0</p></div>
            <div class="btn btn18 lightGray"><p>,</p></div>
            <div class="btn btn19 orangeBtn"><p>=</p></div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
